<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <div id="sheetsData"></div>

    <script>
        // Function to fetch and parse the Google Sheets data
        async function fetchSheetsData() {
            try {
                // Using the published sheet URL
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQtEvUyEWLCq8T0rFNBAEXi3HeQsLrR9PFmLbtRV4j8_lFKjF7D0St0QBFfpEx61XlWBUx0jQB0pgdF/pub?output=csv';
                
                const response = await fetch(sheetUrl);
                const data = await response.text();
                
                // Parse CSV data
                const rows = data.split('\n').map(row => row.split(','));
                const headers = rows[0];
                const content = rows.slice(1);

                // Create table
                let tableHtml = '<table><thead><tr>';
                headers.forEach(header => {
                    tableHtml += `<th>${header}</th>`;
                });
                tableHtml += '</tr></thead><tbody>';

                content.forEach(row => {
                    tableHtml += '<tr>';
                    row.forEach(cell => {
                        tableHtml += `<td>${cell}</td>`;
                    });
                    tableHtml += '</tr>';
                });

                tableHtml += '</tbody></table>';

                // Display the table
                document.getElementById('sheetsData').innerHTML = tableHtml;

                // Make data available globally for parsing
                window.sheetsData = rows;
                console.log('Raw data available in window.sheetsData');
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                document.getElementById('sheetsData').innerHTML = 'Error loading data. Please check console for details.';
            }
        }

        // Load data when page loads
        window.addEventListener('load', fetchSheetsData);
    </script>
</body>
</html>

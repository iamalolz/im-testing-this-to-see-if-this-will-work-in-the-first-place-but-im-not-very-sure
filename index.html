<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bus Arrival Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .busTable {
            margin-bottom: 40px;
        }
        .tableTitle {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Bus Arrival Times</h1>
    <div id="refreshControls">
        Refresh Interval: 
        <select id="refreshInterval" onchange="updateRefreshInterval()">
            <option value="0">Manual Only</option>
            <option value="5000">5 seconds</option>
            <option value="10000">10 seconds</option>
            <option value="30000" selected>30 seconds</option>
            <option value="60000">1 minute</option>
        </select>
        <button onclick="fetchSheetsData()">Refresh Now</button>
    </div>
    <div id="lastUpdate"></div>
    <div id="sheetsData"></div>

    <script>
        var refreshTimer = null;

        function parseCSVRow(row) {
            var cells = [];
            var current = '';
            var inQuotes = false;
            
            for (var i = 0; i < row.length; i++) {
                var char = row[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    cells.push(current.replace(/^\s+|\s+$/g, '')); // trim
                    current = '';
                } else {
                    current += char;
                }
            }
            cells.push(current.replace(/^\s+|\s+$/g, '')); // trim
            return cells;
        }

        function updateLastRefreshTime() {
            var now = new Date();
            document.getElementById('lastUpdate').innerHTML = 'Last updated: ' + now.toLocaleTimeString();
        }

        function updateRefreshInterval() {
            var interval = parseInt(document.getElementById('refreshInterval').value, 10);
            if (refreshTimer !== null) {
                clearInterval(refreshTimer);
            }
            if (interval > 0) {
                refreshTimer = setInterval(fetchSheetsData, interval);
            }
        }

        function generateBusTable(busNumber, headers, allRows) {
            var prefix = busNumber + ' Bus ';
            var tableHtml = '<div class="busTable">';
            tableHtml += '<div class="tableTitle">' + busNumber + ' Bus Details</div>';
            tableHtml += '<table><thead><tr>';
            
            var displayHeaders = ['Bus Number', 'Feature', 'Load', 'Monitored', 'Type', 'Operator', 'Arrival'];
            
            for (var h = 0; h < displayHeaders.length; h++) {
                tableHtml += '<th>' + displayHeaders[h] + '</th>';
            }
            tableHtml += '</tr></thead><tbody>';

            for (var r = 1; r < allRows.length; r++) {
                var row = allRows[r];
                tableHtml += '<tr>';
                
                // Bus Number
                tableHtml += '<td>' + (row[indexOfHeader(headers, 'Bus Number')] || '-') + '</td>';
                
                // Feature, Load, Monitored, Type
                var fields = ['Feature', 'Load', 'Monitored', 'Type'];
                for (var f = 0; f < fields.length; f++) {
                    var header = prefix + fields[f];
                    var value = row[indexOfHeader(headers, header)] || '-';
                    tableHtml += '<td>' + value + '</td>';
                }
                
                // Operator
                tableHtml += '<td>' + (row[indexOfHeader(headers, 'Bus Operator')] || '-') + '</td>';
                
                // Arrival
                var arrivalHeader = busNumber + ' Bus Arrival';
                tableHtml += '<td>' + (row[indexOfHeader(headers, arrivalHeader)] || '-') + '</td>';

                tableHtml += '</tr>';
            }

            tableHtml += '</tbody></table></div>';
            return tableHtml;
        }

        function indexOfHeader(headers, search) {
            for (var i = 0; i < headers.length; i++) {
                if (headers[i] === search) return i;
            }
            return -1;
        }

        function fetchSheetsData() {
            var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
            var url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQtEvUyEWLCq8T0rFNBAEXi3HeQsLrR9PFmLbtRV4j8_lFKjF7D0St0QBFfpEx61XlWBUx0jQB0pgdF/pub?output=csv&_=' + new Date().getTime();

            xhr.open('GET', url, true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = xhr.responseText.split('\n');
                            var cleanData = [];
                            
                            // Remove empty rows
                            for (var i = 0; i < data.length; i++) {
                                if (data[i].replace(/^\s+|\s+$/g, '') !== '') {
                                    cleanData.push(data[i]);
                                }
                            }
                            
                            if (cleanData.length === 0) return;
                            
                            var headers = parseCSVRow(cleanData[0]);
                            var allRows = [headers];
                            
                            for (var j = 1; j < cleanData.length; j++) {
                                allRows.push(parseCSVRow(cleanData[j]));
                            }

                            var output = '';
                            var busNumbers = ['1st', '2nd', '3rd'];
                            
                            for (var b = 0; b < busNumbers.length; b++) {
                                output += generateBusTable(busNumbers[b], headers, allRows);
                            }

                            document.getElementById('sheetsData').innerHTML = output;
                            updateLastRefreshTime();
                        } catch (error) {
                            document.getElementById('sheetsData').innerHTML = 'Error processing data';
                        }
                    } else {
                        document.getElementById('sheetsData').innerHTML = 'Error loading data';
                    }
                }
            };

            xhr.send();
        }

        // IE-safe event attachment
        if (window.attachEvent) {
            window.attachEvent('onload', function() {
                fetchSheetsData();
                updateRefreshInterval();
            });
        } else {
            window.onload = function() {
                fetchSheetsData();
                updateRefreshInterval();
            };
        }
    </script>
</body>
</html>

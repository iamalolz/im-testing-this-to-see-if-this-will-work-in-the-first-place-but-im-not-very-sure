<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bus Arrival Times</title>
    <style>
        /* Unified CSS for all IE versions */
        .bus-table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        .bus-table th, .bus-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .bus-table th {
            background-color: #f2f2f2;
        }
        .table-title {
            font-size: 18px;
            margin: 15px 0;
        }
        #refreshControls {
            margin: 10px 0;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Bus Arrival Times</h1>
    <div id="refreshControls">
        Refresh Interval: 
        <select id="refreshInterval" onchange="updateRefreshInterval()">
            <option value="0">Manual Only</option>
            <option value="5000">5</option>
            <option value="10000">10</option>
            <option value="30000" selected>30</option>
            <option value="60000">60</option>
        </select> seconds
        <button onclick="loadData()">Refresh Now</button>
    </div>
    <div id="lastUpdate"></div>
    <div id="tablesContainer"></div>

    <script>
        // IE Compatibility Polyfills
        if (!Array.prototype.indexOf) {
            Array.prototype.indexOf = function(obj, start) {
                for (var i = (start || 0); i < this.length; i++) {
                    if (this[i] === obj) return i;
                }
                return -1;
            };
        }

        if (!String.prototype.trim) {
            String.prototype.trim = function() {
                return this.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, '');
            };
        }

        var refreshTimer = null;

        function loadData() {
            var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
            var url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQtEvUyEWLCq8T0rFNBAEXi3HeQsLrR9PFmLbtRV4j8_lFKjF7D0St0QBFfpEx61XlWBUx0jQB0pgdF/pub?output=csv&_=' + new Date().getTime();

            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        processData(xhr.responseText);
                        updateLastRefreshTime();
                    } else {
                        showError('Load failed: ' + xhr.status);
                    }
                }
            };
            xhr.send();
        }

        function processData(csv) {
            var rows = csv.split(/\r?\n/);
            if (rows.length < 2) {
                showError('Insufficient data');
                return;
            }

            var headers = parseRow(rows[0]);
            var dataRows = [];
            
            for (var i = 1; i < rows.length; i++) {
                if (rows[i].trim()) {
                    dataRows.push(parseRow(rows[i]));
                }
            }

            buildTables(headers, dataRows);
        }

        function parseRow(row) {
            var cells = [];
            var current = '';
            var inQuotes = false;
            
            for (var i = 0; i < row.length; i++) {
                var char = row[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    cells.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            cells.push(current.trim());
            return cells;
        }

        function buildTables(headers, data) {
            var container = document.getElementById('tablesContainer');
            container.innerHTML = '';

            for (var busNum = 1; busNum <= 3; busNum++) {
                var tableHtml = '<div class="table-title">' + busNum + getSuffix(busNum) + ' Bus</div>';
                tableHtml += '<table class="bus-table"><thead><tr>';
                
                var columns = ['Bus Number','Feature','Load','Monitored','Type','Operator','Arrival'];
                
                for (var c = 0; c < columns.length; c++) {
                    tableHtml += '<th>' + columns[c] + '</th>';
                }
                tableHtml += '</tr></thead><tbody>';
                
                for (var r = 0; r < data.length; r++) {
                    var row = data[r];
                    tableHtml += '<tr>';
                    
                    tableHtml += '<td>' + (valueOrDash(row[headers.indexOf('Bus Number')])) + '</td>';
                    
                    var fields = ['Feature','Load','Monitored','Type'];
                    for (var f = 0; f < fields.length; f++) {
                        var header = busNum + getSuffix(busNum) + ' Bus ' + fields[f];
                        tableHtml += '<td>' + valueOrDash(row[headers.indexOf(header)]) + '</td>';
                    }
                    
                    tableHtml += '<td>' + valueOrDash(row[headers.indexOf('Bus Operator')]) + '</td>';
                    
                    var arrivalHeader = busNum + getSuffix(busNum) + ' Bus Arrival';
                    tableHtml += '<td>' + valueOrDash(row[headers.indexOf(arrivalHeader)]) + '</td>';
                    
                    tableHtml += '</tr>';
                }
                
                tableHtml += '</tbody></table>';
                container.innerHTML += tableHtml;
            }
        }

        function valueOrDash(value) {
            return (typeof value !== 'undefined' && value !== '') ? value : '-';
        }

        function getSuffix(num) {
            return num === 1 ? 'st' : num === 2 ? 'nd' : 'rd';
        }

        function updateLastRefreshTime() {
            var now = new Date();
            document.getElementById('lastUpdate').innerHTML = 'Last updated: ' + now.toLocaleTimeString();
        }

        function updateRefreshInterval() {
            var interval = parseInt(document.getElementById('refreshInterval').value, 10);
            if (refreshTimer) clearInterval(refreshTimer);
            if (interval > 0) refreshTimer = setInterval(loadData, interval);
        }

        function showError(message) {
            var container = document.getElementById('tablesContainer');
            container.innerHTML = '<div class="error-message">' + message + '</div>';
        }

        // Initial setup
        if (window.attachEvent) {
            window.attachEvent('onload', function() {
                loadData();
                updateRefreshInterval();
            });
        } else {
            window.onload = function() {
                loadData();
                updateRefreshInterval();
            };
        }
    </script>
</body>
</html>

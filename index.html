<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bus Arrival Times</title>
    <style>
        .bus-table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        .bus-table th, .bus-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .bus-table th {
            background-color: #f2f2f2;
        }
        .table-title {
            font-size: 18px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Bus Arrival Times</h1>
    <div id="refreshControls">
        <button onclick="loadData()">Refresh Data</button>
    </div>
    <div id="tablesContainer"></div>

    <script>
        // IE-compatible XMLHttpRequest implementation
        function loadData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQtEvUyEWLCq8T0rFNBAEXi3HeQsLrR9PFmLbtRV4j8_lFKjF7D0St0QBFfpEx61XlWBUx0jQB0pgdF/pub?output=csv&_' + new Date().getTime(), true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        processData(xhr.responseText);
                    } else {
                        showError('Failed to load data: ' + xhr.status);
                    }
                }
            };
            
            xhr.send();
        }

        function processData(csv) {
            var rows = csv.split(/\r?\n/);
            if (rows.length < 2) {
                showError('Not enough data rows');
                return;
            }

            var headers = parseRow(rows[0]);
            var dataRows = [];
            
            for (var i = 1; i < rows.length; i++) {
                if (rows[i].trim()) {
                    dataRows.push(parseRow(rows[i]));
                }
            }

            buildTables(headers, dataRows);
        }

        function parseRow(row) {
            var cells = [];
            var current = '';
            var inQuotes = false;
            
            for (var i = 0; i < row.length; i++) {
                var char = row[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    cells.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            cells.push(current.trim());
            return cells;
        }

        function buildTables(headers, data) {
            var container = document.getElementById('tablesContainer');
            container.innerHTML = '';
            
            // Create tables for 1st, 2nd, 3rd buses
            for (var busNum = 1; busNum <= 3; busNum++) {
                var tableHtml = '<div class="table-title">Bus ' + busNum + '</div>';
                tableHtml += '<table class="bus-table"><thead><tr>';
                
                // Define columns for each table
                var columns = [
                    'Bus Number',
                    'Feature', 
                    'Load', 
                    'Monitored', 
                    'Type',
                    'Operator',
                    'Arrival'
                ];
                
                // Create headers
                for (var c = 0; c < columns.length; c++) {
                    tableHtml += '<th>' + columns[c] + '</th>';
                }
                tableHtml += '</tr></thead><tbody>';
                
                // Populate rows
                for (var r = 0; r < data.length; r++) {
                    var row = data[r];
                    tableHtml += '<tr>';
                    
                    // Bus Number
                    tableHtml += '<td>' + (row[headers.indexOf('Bus Number')] || '-') + '</td>';
                    
                    // Feature, Load, Monitored, Type
                    for (var field of ['Feature', 'Load', 'Monitored', 'Type']) {
                        var headerName = busNum + getSuffix(busNum) + ' Bus ' + field;
                        tableHtml += '<td>' + (row[headers.indexOf(headerName)] || '-') + '</td>';
                    }
                    
                    // Operator
                    tableHtml += '<td>' + (row[headers.indexOf('Bus Operator')] || '-') + '</td>';
                    
                    // Arrival
                    var arrivalHeader = busNum + getSuffix(busNum) + ' Bus Arrival';
                    tableHtml += '<td>' + (row[headers.indexOf(arrivalHeader)] || '-') + '</td>';
                    
                    tableHtml += '</tr>';
                }
                
                tableHtml += '</tbody></table>';
                container.innerHTML += tableHtml;
            }
        }

        function getSuffix(num) {
            return num === 1 ? 'st' : num === 2 ? 'nd' : 'rd';
        }

        function showError(message) {
            var container = document.getElementById('tablesContainer');
            container.innerHTML = '<div style="color: red;">' + message + '</div>';
        }

        // Initial load
        loadData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bus Arrival Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .busTable {
            margin-bottom: 40px;
        }
        .tableTitle {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Bus Arrival Times</h1>
    <div id="refreshControls">
        Refresh Interval: 
        <select id="refreshInterval" onchange="updateRefreshInterval()">
            <option value="0">Manual Only</option>
            <option value="5000">5 seconds</option>
            <option value="10000">10 seconds</option>
            <option value="30000" selected>30 seconds</option>
            <option value="60000">1 minute</option>
        </select>
        <button onclick="fetchSheetsData()">Refresh Now</button>
    </div>
    <div id="lastUpdate"></div>
    <div id="sheetsData"></div>

    <script>
        var refreshTimer = null;

        function parseCSVRow(row) {
            var cells = [];
            var current = '';
            var inQuotes = false;
            
            for (var i = 0; i < row.length; i++) {
                var char = row[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    cells.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            cells.push(current.trim());
            return cells;
        }

        function updateLastRefreshTime() {
            var now = new Date();
            document.getElementById('lastUpdate').innerHTML = 'Last updated: ' + now.toLocaleTimeString();
        }

        function updateRefreshInterval() {
            var interval = parseInt(document.getElementById('refreshInterval').value);
            if (refreshTimer) clearInterval(refreshTimer);
            if (interval > 0) refreshTimer = setInterval(fetchSheetsData, interval);
        }

        function generateBusTable(busNumber, headers, allRows) {
            var prefix = busNumber + ' Bus ';
            var tableHtml = '<div class="busTable">';
            tableHtml += '<div class="tableTitle">' + busNumber + ' Bus Details</div>';
            tableHtml += '<table><thead><tr>';
            
            // Fixed columns for all tables
            var displayHeaders = ['Bus Number', 'Feature', 'Load', 'Monitored', 'Type', 'Operator', 'Arrival'];
            
            for (var h = 0; h < displayHeaders.length; h++) {
                tableHtml += '<th>' + displayHeaders[h] + '</th>';
            }
            tableHtml += '</tr></thead><tbody>';

            for (var r = 1; r < allRows.length; r++) {
                var row = allRows[r];
                tableHtml += '<tr>';
                
                // Bus Number
                tableHtml += '<td>' + (row[headers.indexOf('Bus Number')] || '-') + '</td>';
                
                // Feature, Load, Monitored, Type
                for (var field of ['Feature', 'Load', 'Monitored', 'Type']) {
                    var header = prefix + field;
                    tableHtml += '<td>' + (row[headers.indexOf(header)] || '-') + '</td>';
                }
                
                // Operator
                tableHtml += '<td>' + (row[headers.indexOf('Bus Operator')] || '-') + '</td>';
                
                // Arrival
                tableHtml += '<td>' + (row[headers.indexOf(busNumber + ' Bus Arrival')] || '-') + '</td>';

                tableHtml += '</tr>';
            }

            tableHtml += '</tbody></table></div>';
            return tableHtml;
        }

        function fetchSheetsData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQtEvUyEWLCq8T0rFNBAEXi3HeQsLrR9PFmLbtRV4j8_lFKjF7D0St0QBFfpEx61XlWBUx0jQB0pgdF/pub?output=csv&_=' + new Date().getTime(), true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        var data = xhr.responseText.split('\n').filter(function(row) {
                            return row.trim() !== '';
                        });
                        
                        var headers = parseCSVRow(data[0]);
                        var allRows = [headers];
                        
                        for (var i = 1; i < data.length; i++) {
                            allRows.push(parseCSVRow(data[i]));
                        }

                        var output = '';
                        var busNumbers = ['1st', '2nd', '3rd'];
                        
                        for (var b = 0; b < busNumbers.length; b++) {
                            output += generateBusTable(busNumbers[b], headers, allRows);
                        }

                        document.getElementById('sheetsData').innerHTML = output;
                        updateLastRefreshTime();
                    } catch (error) {
                        document.getElementById('sheetsData').innerHTML = 'Error processing data: ' + error.message;
                    }
                }
            };

            xhr.send();
        }

        // IE-safe event listener
        function addLoadEvent(func) {
            var oldonload = window.onload;
            window.onload = typeof window.onload === 'function' ? 
                function() { oldonload(); func(); } : func;
        }

        addLoadEvent(function() {
            fetchSheetsData();
            updateRefreshInterval();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bus Arrival Times</title>
    <style>
        /* Basic styling compatible with old IE */
        .table-container {
            display: none;
            margin: 20px 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        .mode-toggle {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Bus Arrival Times</h1>
    <div class="mode-toggle">
        View Mode: 
        <a href="#" onclick="switchMode('modern')">Modern</a> | 
        <a href="#" onclick="switchMode('legacy')">Legacy</a>
    </div>
    <div id="dataContainer"></div>

    <script>
        // IE-safe compatibility detection
        var isLegacyMode = document.documentMode < 11 || typeof document.documentMode === 'undefined';

        // Storage for raw data
        var rawData = {
            headers: [],
            rows: []
        };

        function switchMode(mode) {
            isLegacyMode = (mode === 'legacy');
            renderTables();
            return false; // Prevent link navigation
        }

        function loadData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'YOUR_GOOGLE_SHEETS_CSV_URL', true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        processCSV(xhr.responseText);
                        renderTables();
                    } else {
                        showError('Data load failed');
                    }
                }
            };
            xhr.send();
        }

        function processCSV(csv) {
            var rows = csv.split(/\r?\n/);
            rawData.headers = parseRow(rows[0]);
            rawData.rows = [];
            
            for (var i = 1; i < rows.length; i++) {
                if (rows[i].trim()) {
                    rawData.rows.push(parseRow(rows[i]));
                }
            }
        }

        function parseRow(row) {
            var cells = [];
            var current = '';
            var inQuotes = false;
            
            for (var i = 0; i < row.length; i++) {
                var char = row[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    cells.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            cells.push(current.trim());
            return cells;
        }

        function renderTables() {
            var container = document.getElementById('dataContainer');
            container.innerHTML = '';
            
            if (isLegacyMode) {
                container.innerHTML = buildLegacyTable();
            } else {
                container.innerHTML = buildModernTables();
            }
        }

        function buildModernTables() {
            var html = '';
            for (var busNum = 1; busNum <= 3; busNum++) {
                html += '<div class="table-container"><h3>Bus ' + busNum + '</h3><table>';
                html += '<tr><th>Bus #</th><th>Feature</th><th>Load</th><th>Monitored</th><th>Type</th><th>Operator</th><th>Arrival</th></tr>';
                
                for (var r = 0; r < rawData.rows.length; r++) {
                    var row = rawData.rows[r];
                    html += '<tr>';
                    html += '<td>' + getCell(row, 'Bus Number') + '</td>';
                    html += '<td>' + getCell(row, busNum + getSuffix(busNum) + ' Bus Feature') + '</td>';
                    html += '<td>' + getCell(row, busNum + getSuffix(busNum) + ' Bus Load') + '</td>';
                    html += '<td>' + getCell(row, busNum + getSuffix(busNum) + ' Bus Monitored') + '</td>';
                    html += '<td>' + getCell(row, busNum + getSuffix(busNum) + ' Bus Type') + '</td>';
                    html += '<td>' + getCell(row, 'Bus Operator') + '</td>';
                    html += '<td>' + getCell(row, busNum + getSuffix(busNum) + ' Bus Arrival') + '</td>';
                    html += '</tr>';
                }
                
                html += '</table></div>';
            }
            return html;
        }

        function buildLegacyTable() {
            var html = '<div class="table-container"><table>';
            html += '<tr><th>Bus #</th><th>Feature 1</th><th>Arrival 1</th><th>Feature 2</th><th>Arrival 2</th><th>Feature 3</th><th>Arrival 3</th></tr>';
            
            for (var r = 0; r < rawData.rows.length; r++) {
                var row = rawData.rows[r];
                html += '<tr>';
                html += '<td>' + getCell(row, 'Bus Number') + '</td>';
                
                for (var busNum = 1; busNum <= 3; busNum++) {
                    html += '<td>' + getCell(row, busNum + getSuffix(busNum) + ' Bus Feature') + '</td>';
                    html += '<td>' + getCell(row, busNum + getSuffix(busNum) + ' Bus Arrival') + '</td>';
                }
                
                html += '</tr>';
            }
            
            html += '</table></div>';
            return html;
        }

        function getCell(row, header) {
            var index = rawData.headers.indexOf(header);
            return (index >= 0 && row[index]) ? row[index] : '-';
        }

        function getSuffix(num) {
            return num === 1 ? 'st' : num === 2 ? 'nd' : 'rd';
        }

        function showError(msg) {
            document.getElementById('dataContainer').innerHTML = 
                '<div style="color:red; padding:10px;">' + msg + '</div>';
        }

        // Initial load
        loadData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Example</title>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <table border="1" id="sheetTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        const sheetId = "2PACX-1vQtEvUyEWLCq8T0rFNBAEXi3HeQsLrR9PFmLbtRV4j8_lFKjF7D0St0QBFfpEx61XlWBUx0jQB0pgdF";
        const apiKey = "AIzaSyDqA6EDcze7lJGp_y0lASGqihdDFKf5u20"; // bad practice but the api key is restricted to my website and google sheets only so it really doesn't matter lol
        const sheetName = "Sheet1"; 
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

        async function fetchSheetData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const rows = data.values;

                // Display table headers
                const headerRow = document.getElementById("tableHeader");
                rows[0].forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // Display table data
                const tableBody = document.getElementById("tableBody");
                rows.slice(1).forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchSheetData();
    </script>
</body>
</html>
